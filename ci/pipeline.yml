---
resources:
- name: repo
  type: git
  source:
    uri: git@github.com:paufregi/hawkeye.git
    private_key: ((github-private-key))
    check_every: 30s

jobs:
- name: compile
  serial: true
  plan:
  - aggregate:
    - get: repo
    - task: build
      file: repo/ci/tasks/build.yml
      params:
        PROJECT_TYPE: ((project-type))
