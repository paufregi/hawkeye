---
resources:
- name: hawkeye-repo
  type: git
  source:
    check_every: 30s
    private_key: ((github-private-key))
    uri: git@github.com:paufregi/hawkeye.git
- name: pull-request
  type: pull-request
  source:
    access_token: ((github-access-token))
    branch: master
    every: true
    paths:
    - src/*
    private_key: ((github-private-key))
    repo: paufregi/hawkeye
- name: version
  type: semver
  source:
    initial_version: 0.0.0
    key: hawkeye/version
    bucket: mm-shark
    access_key_id: ((aws-access-key-id))
    secret_access_key: ((aws-secret-access-key))
    region_name: us-east-1
- name: concourse-tasks
  type: git
  source:
    uri: git@github.com:movio/concourse-tasks.git
    branch: master
    private_key: ((github-private-key))

resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: jtarchie/pr

jobs:
- name: verify
  plan:
  - aggregate:
    - get: pull-request
      trigger: true
      params:
        fetch_merge: true
      version: every
    - get: hawkeye-repo
  - put: pull-request
    params:
      path: pull-request
      status: pending
  - task: sbt-test
    file: hawkeye-repo/ci/tasks/sbt/sbt-test.yml
    input_mapping:
      repo: hawkeye-repo
    on_success:
      put: pull-request
      params:
        path: pull-request
        status: success
      on_failure:
        put: pull-request
        params:
          path: pull-request
          status: failure
- name: bump-version
  serial: true
  plan:
  - aggregate:
    - get: hawkeye-repo
      trigger: true
    - get: version
    - get: concourse-tasks
  - task: bump-version
    file: concourse-tasks/version/tasks/bump-version.yaml
    input_mapping:
      tasks: concourse-tasks
      repo: hawkeye-repo
    params:
      VERSION_PATH: version
  - put: version
    params:
      file: new-version/version
