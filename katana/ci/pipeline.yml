resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: jtarchie/pr

resources:
- name: hawkeye-repo
  type: git
  source:
    uri: git@github.com:paufregi/hawkeye.git
    private_key: ((github-private-key))
    check_every: 30s
    paths:
    - katana/*
    - project/*
    - build.sbt
- name: pull-request
  type: pull-request
  source:
    repo: paufregi/hawkeye
    access_token: ((github-access-token))
    private_key: ((github-private-key))
    every: true
    paths:
    - katana/*
    - project/*
    - build.sbt
- name: version
  type: semver
  source:
    region_name: us-east-1
    bucket: mm-shark
    key: hawkeye/katana/version
    initial_version: 0.0.0
    access_key_id: ((aws-access-key-id))
    secret_access_key: ((aws-secret-access-key))
- name: concourse-tasks
  type: git
  source:
    uri: git@github.com:movio/concourse-tasks.git
    private_key: ((github-private-key))

jobs:
- name: verify
  plan:
  - get: pull-request
    trigger: true
    version: every
  - put: pull-request
    params:
      path: pull-request
      context: katana/scala
      status: pending
  - aggregate:
    - task: sbt-test
      file: pull-request/ci/tasks/sbt/test.yml
      input_mapping:
        repo: pull-request
      params:
        PROJECT: katana
    - task: sbt-it-test
      file: pull-request/ci/tasks/sbt/it-test.yml
      input_mapping:
        repo: pull-request
      params:
        PROJECT: katana
  on_success:
    put: pull-request
    params:
      path: pull-request
      context: katana/scala
      status: success
  on_failure:
    put: pull-request
    params:
      path: pull-request
      context: katana/scala
      status: failure
- name: bump-version
  serial: true
  plan:
  - aggregate:
    - get: hawkeye-repo
      trigger: true
    - get: version
    - get: concourse-tasks
  - task: bump-version
    file: concourse-tasks/version/tasks/bump-version.yaml
    input_mapping:
      tasks: concourse-tasks
      repo: hawkeye-repo
    params:
      VERSION_PATH: katana/version
  - put: version
    params:
      file: new-version/version
- name: build-image
  serial: true
  plan:
  - aggregate:
    - get: hawkeye-repo
      passed: [bump-version]
    - get: version
      passed: [bump-version]
      trigger: true
  - task: sbt-assembly
    file: hawkeye-repo/ci/tasks/sbt/assembly.yml
    input_mapping:
      repo: hawkeye-repo
    params:
      PROJECT: katana
  - task: prepare-docker
    file: hawkeye-repo/ci/tasks/docker/prepare.yml
    input_mapping:
      repo: hawkeye-repo
    params:
      DOCKERFILE_PATH: katana/docker/Dockerfile
      NAME: katana
- name: deploy-dev
  serial: true
  plan:
    - aggregate:
      - get: hawkeye-repo
        passed: [build-image]
      - get: version
        passed: [build-image]
        trigger: true
    - task: deploy
      file: hawkeye-repo/ci/tasks/kube/apply.yml
      input_mapping:
        repo: hawkeye-repo
      params:
        TEMPLATE: katana/kube/kube.yml.tmpl
- name: deploy-us-prod
  serial: true
  plan:
  - aggregate:
    - get: hawkeye-repo
      passed: [deploy-dev]
    - get: version
      passed: [deploy-dev]
  - task: deploy
    file: hawkeye-repo/ci/tasks/kube/apply.yml
    input_mapping:
      repo: hawkeye-repo
    params:
      TEMPLATE: katana/kube/kube.yml.tmpl
